<div class="container text-left">
    <div class="row">
            {% for obra in viasdecomunicacion %}
            <div class="col-sm-15 align-items-left text-left">
                <div class="card-body">
                <img src="{{obra.imagenObra.url}}" class="" width="300px">
                {{obra.titulo}}
                <a href="{% url 'servicio:viasdecomunicacion_detalle' obra.id %}"><i class="bi bi-eye"></i></a>
                {% if user.id == obra.usuario.id %}
                <a href="{% url 'servicio:viasdecomunicacion_editar' obra.id %}"><i class="bi bi-pencil-fill"></i></a>
                <a href="{% url 'servicio:viasdecomunicacion_eliminar' obra.id %}"><i class="bi bi-trash text-danger"></i></a>
                <br>
                <br>
                <br>
                <br>
                {% endif %}
                </div>
            </div>
            {% endfor %}
    </div>
</div>

{% endblock %}
